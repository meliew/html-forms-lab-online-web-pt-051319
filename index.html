<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <input type="text" name="full-name" placeholder="Full Name">
      <input type="email" name="email" placeholder="Enter Email" required>

      <input type="phone" name="phone" placeholder="Enter Telephone (optional)">
      <input type="textarea" name="message" placeholder="Enter Message">
      <input type="checkbox" name="checkbox">
      <input type="submit">


  </body>
</html>
