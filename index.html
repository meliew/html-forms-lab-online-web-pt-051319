<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My Awesome Company Contact Page</title>
</head>
<body>

  <h1>Company Inc.</h1>
  <h2>For all your incorporated company needs</h2>

  <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter Name" required>
    <label for="email">What is your email address?</label>
    <input type="email" id="email" placeholder="Enter Email" required>
    <label for="phone">Enter your telephone number</label>
    <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
    <label for="message">Leave a message</label>
    <textarea id="message" placeholder="Enter Message">
    <input type="checkbox" id="checkbox" checked>
    <label for="submit">Submit</label>
    <input type="submit">

    </form>
  </body>
  </html>
